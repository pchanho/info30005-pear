<!--html for the index page-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Pear - Login </title>

		<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="style.css" rel="stylesheet" type="text/css">

    </head>
    <body>
		<div class="header">
			<img src="Pear_logo.png" alt="Pear logo">
			<h2>Pear</h2>
		</div>

		<div class="account">
			<div class="create">
	            <h1>Create Account</h1>
	            <!-- action defines the action to be performed on submission  -->
	            <form class="form" action="/users/login" method="post">

	                <!-- personal information -->
	                <label for="fname">First Name</label>
	                <input type="text" id="fname" name="fname"> <br>
	                <label for="sname">Last Name</label>
	                <input type="text" id="sname" name="sname"> <br>
	                <label for="email">Email</label>
	                <input type="email" id="email" name="email"> <br>

	                <!-- gender -->
	                <!--<div class="gender">
	                    <input type="radio" id="male" name="gender" value="male">
	                    <label for="male">Male</label><br>
	                    <input type="radio" id="female" name="gender" value="female">
	                    <label for="female">Female</label><br>
	                    <input type="radio" id="other" name="gender" value="other">
	                    <label for="other">Other</label> <br>
	                </div>
					-->
	                <!-- birthday -->
					<label for="datemin">Date of Birth</label>
					<input type="date" id="birthday" min="1960-01-02"> <br>
	                <!-- password -->
	                <label for="pword">Password</label>
	                <input type="password" id="pword" name="pword"> <br>
	                <label for="cpword">Confirm Password</label>
	                <input type="password" id="cpword" name="cpword"> <br>

	                <input type="submit" value="Submit"> <br>

	            </form>
	        </div>

	        <div class="login">
	            <h1>Login</h1>
	            <form class="form" action="/users/login" method="POST">
	                <!-- login username and password -->
	                <label for="lemail">Email</label>
	                <input type="email" id="lemail" name="lemail"> <br>
	                <label for="lpword">Password</label>
	                <input type="password" id="lpword" name="lpword"> <br>

	                <input type="submit" value="Submit"> <br>
	            </form>
	        </div>
		</div>

		<div class="footer">
			<button type="button" id="faq">FAQ</button>
		</div>
    </body>
</html>
